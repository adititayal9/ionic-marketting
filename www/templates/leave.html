<ion-view view-title="leave" >
	<div class="tabs-striped tabs-balanced ">
		<div class="tabs">
	       <a href="#/leavep/{{activityId}}" class="tab-item">Planned </a>
	       <a href="#/leave/{{activityId}}" class="tab-item">Summary</a>
	      </div>
	</div>
	<ion-content >
		<ion-button class="button button-assertive button-block" ng-click="start_stop()">{{toggle}}</ion-button>
		<form name="myForm" novalidate>
			<div class="list card">

				<label class="item item-input item-stacked-label ">
					<div  >  Planned?</div>
					<div class="row">

						<div class="col" >
							<ion-radio name="choice" ng-change="change()" ng-model="leavesummaryDetails.planned" ng-value="'Yes'">YES</ion-radio>
						</div>
						<div class="col">
							<ion-radio name="choice" ng-change="change()" ng-model="leavesummaryDetails.planned" ng-value="'No'">NO</ion-radio>
						</div>
					</div>
				</label>

				<label class="item item-input item-stacked-label ">
					<div  >  Type?</div>
					<div class="row">
						<div class="col" >
							<ion-radio name="choice1" ng-change="change()" ng-model="leavesummaryDetails.type" ng-value="'CL'">CL</ion-radio>
						</div>
						<div class="col">
							<ion-radio name="choice1" ng-change="change()" ng-model="leavesummaryDetails.type" ng-value="'Holiday'">holiday</ion-radio>
						</div>
					</div>
				</label>
				<label class="item item-input item-stacked-label icon-item-left">
					<span class="input-label ion-android-chat">  Comments</span>
					<textarea rows="5" ng-change="change()" ng-model="leavesummaryDetails.comment" ></textarea>
				</label>
			</div>
		</form>
		<ion-button class="button button-block button-positive" ng-click="save()">Save</ion-button>
	</ion-content>
</ion-view>
